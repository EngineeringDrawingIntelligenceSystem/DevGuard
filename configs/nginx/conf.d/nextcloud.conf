server {
    listen 80;
    server_name cloud.agaistock.xyz;

    # 提升上传与长连接支持
    client_max_body_size 10240m;
    proxy_read_timeout 3600;
    proxy_connect_timeout 300;
    proxy_send_timeout 3600;

    # Nextcloud 标准版反代
    location / {
        proxy_pass http://devguard-nextcloud;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # 优先使用上游传入的 X-Forwarded-Proto（Cloudflare），否则回退到本地 scheme
        proxy_set_header X-Forwarded-Proto $proxy_xfp;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Nextcloud 推荐的 well-known 重写（兼容 CalDAV/CardDAV 等）
    location = /.well-known/caldav  { return 301 /remote.php/dav; }
    location = /.well-known/carddav { return 301 /remote.php/dav; }
    location ^~ /.well-known        { try_files $uri $uri/ =404; }
}