version: '3.8'

# DevGuard 完整服务栈
# 包含 Gitea、OpenKM 及其依赖服务

services:
  # Gitea 代码仓库服务
  gitea:
    image: gitea/gitea:1.21
    container_name: devguard-gitea
    environment:
      - USER_UID=1000
      - USER_GID=1000
      - GITEA__database__DB_TYPE=sqlite3
      - GITEA__database__PATH=/data/gitea/gitea.db
      - GITEA__server__DOMAIN=${GITEA_DOMAIN:-localhost}
      - GITEA__server__ROOT_URL=${GITEA_ROOT_URL:-http://localhost:3000}
      - GITEA__server__HTTP_PORT=3000
      - GITEA__server__SSH_PORT=2222
      - GITEA__server__SSH_LISTEN_PORT=22
      - GITEA__security__SECRET_KEY=${GITEA_SECRET_KEY}
      - GITEA__security__INTERNAL_TOKEN=${GITEA_INTERNAL_TOKEN}
      - GITEA__packages__ENABLED=true
      - GITEA__packages__CHUNKED_UPLOAD_PATH=/tmp/gitea-packages
      - GITEA__actions__ENABLED=true
      - GITEA__actions__DEFAULT_ACTIONS_URL=https://github.com
      - GITEA__log__MODE=console,file
      - GITEA__log__LEVEL=Info
      - GITEA__log__ROOT_PATH=/data/gitea/logs
      - GITEA__service__DISABLE_REGISTRATION=${GITEA_DISABLE_REGISTRATION:-false}
      - GITEA__service__REQUIRE_SIGNIN_VIEW=${GITEA_REQUIRE_SIGNIN_VIEW:-false}
      - GITEA__mailer__ENABLED=${GITEA_MAILER_ENABLED:-false}
      - TZ=${TZ:-Asia/Shanghai}
    volumes:
      - /data/gitea:/data
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    ports:
      - "3000:3000"
      - "2222:22"
    restart: unless-stopped
    networks:
      - devguard-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    labels:
      - "devguard.service=gitea"
      - "devguard.description=Git repository and package registry"

  # OpenKM 数据库
  openkm-db:
    image: mysql:8.0
    container_name: devguard-openkm-db
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=openkm
      - MYSQL_USER=openkm
      - MYSQL_PASSWORD=${OPENKM_DB_PASSWORD}
      - TZ=${TZ:-Asia/Shanghai}
    volumes:
      - /data/openkm/mysql:/var/lib/mysql
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    command: 
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --innodb-buffer-pool-size=256M
      - --max-connections=200
      - --innodb-log-file-size=64M
      - --innodb-flush-log-at-trx-commit=2
      - --innodb-flush-method=O_DIRECT
    restart: unless-stopped
    networks:
      - devguard-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "devguard.service=openkm-db"
      - "devguard.description=OpenKM database"

  # OpenKM 文档管理系统
  openkm:
    image: openkm/document-management-system:6.3
    container_name: devguard-openkm
    environment:
      - INSTALL=true
      - DB_TYPE=mysql
      - DB_HOST=openkm-db
      - DB_NAME=openkm
      - DB_USER=openkm
      - DB_PASS=${OPENKM_DB_PASSWORD}
      - ADMIN_PASSWORD=${OPENKM_ADMIN_PASSWORD:-admin123}
      - MAX_FILE_SIZE=${OPENKM_MAX_FILE_SIZE:-100}
      - REPOSITORY_NATIVE=${OPENKM_REPOSITORY_NATIVE:-true}
      - TZ=${TZ:-Asia/Shanghai}
    volumes:
      - /data/openkm/data:/var/lib/openkm
      - /data/openkm/repository:/opt/openkm/repository
      - /data/openkm/logs:/opt/openkm/logs
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    ports:
      - "8080:8080"
    depends_on:
      openkm-db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - devguard-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/OpenKM/login.jsp"]
      interval: 60s
      timeout: 30s
      retries: 3
      start_period: 120s
    labels:
      - "devguard.service=openkm"
      - "devguard.description=Document management system"

  # Redis 缓存服务（可选，用于性能优化）
  redis:
    image: redis:7-alpine
    container_name: devguard-redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - /data/redis:/data
    restart: unless-stopped
    networks:
      - devguard-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "devguard.service=redis"
      - "devguard.description=Cache and session storage"
    profiles:
      - optional

  # Nginx 反向代理（可选）
  nginx:
    image: nginx:alpine
    container_name: devguard-nginx
    volumes:
      - ./configs/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./configs/nginx/conf.d:/etc/nginx/conf.d:ro
      - /data/nginx/logs:/var/log/nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - gitea
      - openkm
    restart: unless-stopped
    networks:
      - devguard-network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "devguard.service=nginx"
      - "devguard.description=Reverse proxy and load balancer"
    profiles:
      - proxy

networks:
  devguard-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
    labels:
      - "devguard.network=main"

volumes:
  gitea-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /data/gitea
    labels:
      - "devguard.volume=gitea-data"
  
  openkm-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /data/openkm
    labels:
      - "devguard.volume=openkm-data"