# DevGuard 完整服务栈
# 包含 Gitea、Nextcloud AIO 及其依赖服务

services:
  # Gitea 代码仓库服务
  gitea:
    image: gitea/gitea:1.21
    container_name: devguard-gitea
    environment:
      - USER_UID=1000
      - USER_GID=1000
      - GITEA__database__DB_TYPE=sqlite3
      - GITEA__database__PATH=/data/gitea/gitea.db
      - GITEA__server__DOMAIN=${GITEA_DOMAIN:-localhost}
      - GITEA__server__ROOT_URL=${GITEA_ROOT_URL:-http://localhost:3000}
      - GITEA__server__HTTP_PORT=3000
      - GITEA__server__SSH_PORT=2222
      - GITEA__server__SSH_LISTEN_PORT=22
      - GITEA__security__SECRET_KEY=${GITEA_SECRET_KEY}
      - GITEA__security__INTERNAL_TOKEN=${GITEA_INTERNAL_TOKEN}
      - GITEA__packages__ENABLED=true
      - GITEA__packages__CHUNKED_UPLOAD_PATH=/tmp/gitea-packages
      - GITEA__packages__CONTAINER__ENABLED=true
      - GITEA__actions__ENABLED=true
      - GITEA__actions__DEFAULT_ACTIONS_URL=https://github.com
      - GITEA__log__MODE=console,file
      - GITEA__log__LEVEL=Info
      - GITEA__log__ROOT_PATH=/data/gitea/logs
      - GITEA__service__DISABLE_REGISTRATION=${GITEA_DISABLE_REGISTRATION:-false}
      - GITEA__service__REQUIRE_SIGNIN_VIEW=${GITEA_REQUIRE_SIGNIN_VIEW:-false}
      - GITEA__mailer__ENABLED=${GITEA_MAILER_ENABLED:-false}
      - TZ=${TZ:-Asia/Shanghai}
    volumes:
      - ./data/gitea:/data
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    ports:
      - "3000:3000"
      - "2222:22"
    restart: unless-stopped
    networks:
      - devguard-main-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    labels:
      - "devguard.service=gitea"
      - "devguard.description=Git repository and package registry"

  # Nextcloud AIO 文档管理系统
  nextcloud-aio-mastercontainer:
    image: nextcloud/all-in-one:latest
    container_name: nextcloud-aio-mastercontainer
    restart: unless-stopped
    environment:
      - APACHE_PORT=11000
      - APACHE_IP_BINDING=0.0.0.0
      - NEXTCLOUD_DATADIR=/data/nextcloud/data
      - NEXTCLOUD_MOUNT=/data/nextcloud/mount
      - NEXTCLOUD_UPLOAD_LIMIT=${NEXTCLOUD_UPLOAD_LIMIT:-10G}
      - NEXTCLOUD_MAX_TIME=${NEXTCLOUD_MAX_TIME:-3600}
      - NEXTCLOUD_MEMORY_LIMIT=${NEXTCLOUD_MEMORY_LIMIT:-512M}
      - NEXTCLOUD_TRUSTED_CACERTS_DIR=/data/nextcloud/trusted-cacerts
      - NEXTCLOUD_STARTUP_APPS=${NEXTCLOUD_STARTUP_APPS:-deck tasks calendar contacts notes onlyoffice}
      - NEXTCLOUD_ADDITIONAL_APKS=${NEXTCLOUD_ADDITIONAL_APKS:-imagemagick}
      - NEXTCLOUD_ADDITIONAL_PHP_EXTENSIONS=${NEXTCLOUD_ADDITIONAL_PHP_EXTENSIONS:-imagick}
      - ONLYOFFICE_ENABLED=yes
      - ONLYOFFICE_SECRET=${ONLYOFFICE_SECRET}
      - TALK_ENABLED=yes
      - COLLABORA_ENABLED=no
      - CLAMAV_ENABLED=yes
      - FULLTEXTSEARCH_ENABLED=yes
      - IMAGINARY_ENABLED=yes
    volumes:
      - nextcloud_aio_mastercontainer:/mnt/docker-aio-config
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./data/nextcloud:/data/nextcloud
    ports:
      - "8888:8080"
    dns:
      - 1.1.1.1
      - 8.8.8.8
    networks:
      - devguard-main-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 60s
      timeout: 30s
      retries: 3
      start_period: 120s
    labels:
      - "devguard.service=nextcloud-aio"
      - "devguard.description=Nextcloud All-in-One document management system"

  # Redis 缓存服务（可选，用于性能优化）
  redis:
    image: redis:7-alpine
    container_name: devguard-redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - ./data/redis:/data
    restart: unless-stopped
    networks:
      - devguard-main-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "devguard.service=redis"
      - "devguard.description=Cache and session storage"
    profiles:
      - optional

  # Nginx 反向代理（可选）
  nginx:
    image: nginx:alpine
    container_name: devguard-nginx
    volumes:
      - ../configs/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ../configs/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./data/nginx/logs:/var/log/nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - gitea
      - nextcloud-aio-mastercontainer
    restart: unless-stopped
    networks:
      - devguard-main-network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "devguard.service=nginx"
      - "devguard.description=Reverse proxy and load balancer"
    profiles:
      - proxy

  # Cloudflare Tunnel 服务（可选，用于安全的外网访问）
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: devguard-cloudflared
    # 使用 Token 方式（推荐）直接通过 entrypoint 运行
    # cloudflared 镜像的 entrypoint 是 cloudflared，这里传递子命令参数
    command:
      - tunnel
      - --no-autoupdate
      - run
      - --token
      - ${CLOUDFLARE_TUNNEL_TOKEN}
    volumes:
      # 只在传统方式时需要配置文件，Token 方式不需要
      - ../configs/cloudflared:/etc/cloudflared:ro
    environment:
      - CLOUDFLARE_TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN:-}
    depends_on:
      - gitea
      - nextcloud-aio-mastercontainer
    restart: unless-stopped
    networks:
      - devguard-main-network
    healthcheck:
      test: ["CMD-SHELL", "pgrep cloudflared || exit 1"]
      interval: 60s
      timeout: 30s
      retries: 3
      start_period: 30s
    labels:
      - "devguard.service=cloudflared"
      - "devguard.description=Cloudflare Tunnel for secure external access"
    profiles:
      - tunnel

networks:
  devguard-main-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.21.0.0/16
    labels:
      - "devguard.network=main"

volumes:
  gitea-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /data/gitea
    labels:
      - "devguard.volume=gitea-data"
  
  nextcloud_aio_mastercontainer:
    name: nextcloud_aio_mastercontainer
    labels:
      - "devguard.volume=nextcloud-aio-mastercontainer"
  
  nextcloud-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /data/nextcloud
    labels:
      - "devguard.volume=nextcloud-data"